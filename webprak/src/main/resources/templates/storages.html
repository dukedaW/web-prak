
<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
  <title>Поставки</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
  <style>
    .indent {
      margin-left: 30px;
      margin-right: 30px;
      margin-top: 20px;
    }
  </style>
</head>
<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
  <form method="get" action="/editStorage">
    <button id="addStorageButton" type="submit" class="btn btn-primary">Добавить новое хранилище</button>
  </form>

  <br>

  <form method="get" action="/searchStorage">
    <div class="form-row">

      <div class="col">
        <input type="text" class="form-control" required placeholder="Тип хранилища" name="storageType">
      </div>

      <div class="col">
        <input type="text" class="form-control"  placeholder="Мин. свободного места" name="storageSpaceLo">
      </div>

      <div class="col">
        <button type="submit" class="btn btn-primary">Поиск</button>
      </div>
    </div>
  </form>

  <br>

  <table class="table table-bordered table-warning">
    <thead class="thead-dark">
    <tr>
      <th scope="col">ID хранилища</th>
      <th scope="col">Тип хранилища</th>
      <th scope="col">Свободное место</th>
    </tr>
    </thead>
    <tbody>
    <tr th:if="${storages.isEmpty()}">
      <td colspan="3"> В базе пока нет ни одного хранилища. <a href="/editStorage">Необходимо добавить</a></td>
    </tr>
    <tr th:each="storage : ${storages}">
      <td><a th:href="'/storage?storageId=' + ${storage.getId()}"><span
              th:text="${storage.getId()}"></span></a></td>
      <td><span
              th:text="${storage.getStorage_type()}"></span></td>
      <td><span
              th:text="${storage.getFree_space()}"></span></td>

    </tr>
    </tbody>
  </table>
</div>

<div th:replace="general :: site-script"></div>

</body>
</html>
