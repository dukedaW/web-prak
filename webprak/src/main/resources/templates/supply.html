<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о поставке</title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <div id="supplyInfo">
        <h4 th:text="${supply.getArrival_time()}"></h4>
        <p th:if="${supply.getProviderName() != null && supply.getProviderName().length() != 0}" th:text="'Имя поставщика: ' + ${supply.getProviderName()}"></p>
        <p th:if="${supply.getProductName() != null && supply.getProductName().length() != 0}" th:text="'Продукты в поставке: ' + ${supply.getProductName()}"></p>
        <p th:if="${supply.getAmount() != null}" th:text="'Кол-во: ' + ${supply.getAmount()}"></p>
        <p th:if="${supply.getHas_arrived() != null}" th:text="'Статус: ' + ${supply.getHas_arrived()}"></p>

    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editSupply">
                <input type="hidden" name="supplyId" th:value="${supply.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать информацию о поставке</button>
            </form>
            <form method="post" action="/removeSupply">
                <input type="hidden" name="supplyId" th:value="${supply.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить поставку из базы</button>
            </form>
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
