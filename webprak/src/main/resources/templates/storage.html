<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о хранилище</title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <div id="storageInfo">
        <h4 th:text="${storage.getId()}"></h4>
        <p th:if="${storage.getStorage_type() != null && storage.getStorage_type().length() != 0}" th:text="'Тип хранилища: ' + ${storage.getStorage_type()}"></p>
        <p th:if="${storage.getFree_space() != null}" th:text="'Свободное место: ' + ${storage.getFree_space()}"></p>


    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editStorage">
                <input type="hidden" name="storageId" th:value="${storage.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать информацию о хранилище</button>
            </form>
            <form method="post" action="/removeStorage">
                <input type="hidden" name="storageId" th:value="${storage.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить хранилище из базы</button>
            </form>
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
