<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
          integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <style>
        .indent {
            margin-left: 30px;
            margin-right: 30px;
            margin-top: 20px;
        }
    </style>
    <title>Информация о доставке</title>
</head>

<body>
<div th:replace="general :: page-header"> </div>

<div class="indent">
    <div id="orderInfo">
        <h4 th:text="${order.getDeparture_date()}"></h4>
        <p th:if="${order.getClientName() != null}" th:text="'Имя покупателя: ' + ${order.getClientName()}"></p>
        <p th:if="${order.getProductName() != null}" th:text="'Продукты в поставке: ' + ${order.getProductName()}"></p>
        <p th:if="${order.getAmount() != null}" th:text="'Кол-во: ' + ${order.getAmount()}"></p>
        <p th:if="${order.getHas_departed() != null}" th:text="'Статус: ' + ${order.getHas_departed() ? 'Отправлен' : 'Не отправлен' }"></p>

    </div>

    <!--edit delete order button group-->
    <div class="btn-toolbar" role="toolbar" aria-label="Toolbar with button groups">
        <div class="btn-group mr-2" role="group" aria-label="First group">
            <form style="margin-right: 30px" method="get" action="/editOrder">
                <input type="hidden" name="orderId" th:value="${order.getId()}"/>
                <button id="editButton" type="submit" class="btn btn-secondary">Редактировать информацию о доставке</button>
            </form>
            <form method="post" action="/removeOrder">
                <input type="hidden" name="orderId" th:value="${order.getId()}"/>
                <button id="deleteButton" type="submit" class="btn btn-secondary">Удалить доставку из базы</button>
            </form>
        </div>
    </div>
    <!--end of button group-->

</div>

<div th:replace="general :: site-footer"></div>
<div th:replace="general :: site-script"></div>

</body>
</html>
